<div id="share-list" class="well">
    <div id="share-items-container" data-bind="attr: {class: 'share-items-container' + (model.items() == null ? ' loading' : '')}">
        <!-- ko if: (model.items() != null && model.items().length == 0) -->
        <div class="no-share-items" data-i18n="shareDialogNoShares"></div>
        <!-- /ko -->

        <!-- ko if: (model.items() != null && model.items().length > 0) -->
        <div id="share-items" data-bind="foreach: model.items">
            <div data-bind="attr:{ class: 'item-share' + (active ? ' active' : ' inactive') + (name ? '' : ' unnamed') }, dom-effect: 'hover'">
                <div class="share-info">
                    <div class="share-icon">
                        <!-- ko if: restriction == 'private' -->
                        <i class="icon-user"></i>
                        <!-- /ko -->
                        <!-- ko if: restriction == 'pw' -->
                        <i class="icon-lock"></i>
                        <!-- /ko -->
                        <!-- ko ifnot: restriction -->
                        <i class="icon-globe"></i>
                        <!-- /ko -->
                    </div>
                    <!-- ko if: name -->
                    <div class="share-name" data-bind="text: name"></div>
                    <!-- /ko -->
                    <!-- ko ifnot: name -->
                    <div class="share-name" data-i18n="shareDialogUnnamedShareTitle"></div>
                    <!-- /ko -->
                </div>
                <!-- ko if: active -->
                <ul class="share-actions nav nav-pills">
                    <li class="share-link-toggle-item">
                        <a class="share-link-toggle" data-bind="click: function() { $data._expanded(!$data._expanded()) }"><i class="icon-external-link"></i>&nbsp;<span data-i18n="shareDialogItemLinkTitle"></span></a>
                    </li>
                    <li>
                        <a class="share-link-copy" data-bind="clipboard: { data: $root.getShareLink($data), hover: true, hand: true }"><i class="icon-copy"></i>&nbsp;<span data-i18n="shareDialogShareLinkCopyToClipboard"></span></a>
                    </li>
                    <li>
                        <a class="share-edit share-tool" data-bind="click: $root.onEditShare"><i class="icon-edit"></i>&nbsp;<span data-i18n="shareDialogShareEditButton"></span></a>
                    </li>
                    <li>
                        <a class="share-remove share-tool" data-bind="click: $root.onRemoveShare"><i class="icon-trash"></i>&nbsp;<span data-i18n="shareDialogShareRemoveButton"></span></a>
                    </li>
                </ul>
                <!-- ko if: _expanded -->
                <div class="share-link-content">
                    <div class="share-link-instructions" data-i18n="shareDialogShareLinkInstructions"></div>
                    <div class="share-link">
                        <input type="text" readonly="yes" data-bind="value: $root.getShareLink($data), attr: { title: $root.getShareLink($data) }"></input>
                    </div>
                </div>
                <!-- /ko -->
                <!-- /ko -->
                <!-- ko ifnot: active -->
                <div class="share-inactive-title" data-i18n="shareDialogItemInactiveLinkTitle"></div>
                <ul class="share-actions nav nav-pills">
                    <li>
                        <a class="share-edit share-tool" data-bind="click: $root.onEditShare"><i class="icon-edit"></i>&nbsp;<span data-i18n="shareDialogShareEditButton"></span></a>
                    </li>
                    <li>
                        <a class="share-remove share-tool" data-bind="click: $root.onRemoveShare"><i class="icon-trash"></i>&nbsp;<span data-i18n="shareDialogShareRemoveButton"></span></a>
                    </li>
                </ul>
                <!-- /ko -->
            </div>
        </div>
        <!-- /ko -->
        <a class="btn btn-primary" data-bind="click: onAddShare"><i class="icon-plus"></i>&nbsp;<span data-i18n="shareDialogShareAddTitle"></span></a>
    </div>
</div>
