<div class="kloudspeaker-fileviewereditor-viewer-popup">
    <div class="header">
        <!-- ko if: item -->
        <h4 data-bind="text: item().name"></h4>
        <!-- /ko -->
        <div class="tools">
            <button type="button" class="close" data-bind="click: close"><span aria-hidden="true">&times;</span></button>
        </div>
    </div>
    <div class="content">
        <div class="content-container">
        </div>
        <div class="hover-tools" data-bind="css : { visible: zoomable() }">
            <button type="button" data-bind="click: zoomIn, clickBubble: false"><span aria-hidden="true">-</span></button>
            <button type="button" data-bind="click: zoomReal, clickBubble: false"><span aria-hidden="true">real</span></button>
            <button type="button" data-bind="click: zoomFit, clickBubble: false"><span aria-hidden="true">fit</span></button>
            <button type="button" data-bind="click: zoomOut, clickBubble: false"><span aria-hidden="true">+</span></button>
        </div>
    </div>
</div>
