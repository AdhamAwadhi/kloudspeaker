<div class="kloudspeaker-registration-page">
	<div class="kloudspeaker-fullpage-form-bg"></div>

	<!-- ko ifnot: model.success -->
	<div id="kloudspeaker-registration-main" class="container kloudspeaker-fullpage-form center">
		<form id="kloudspeaker-registration-form" class="form">
			<div class="kloudspeaker-logo"></div>
			
			<legend class="localized" text-key="registrationNewTitle"></legend>
			
			<div class="control-group" data-bind="validationElement: model.name">
				<label class="control-label localized" for="registration-new-name" text-key="registrationNewName"></label>
				<div class="controls">
					<input type="text" class="hintbox" hint-key="registrationNewName" data-bind="value: model.name" autofocus>
				</div>
			</div>
			
			<div class="control-group" data-bind="validationElement: model.password">
				<label class="control-label localized" for="registration-new-pw" text-key="registrationNewPw"></label>
				<div class="controls">
					<input type="password" class="hintbox" hint-key="registrationNewPw" data-bind="value: model.password">
				</div>
			</div>
	
			<div class="control-group" data-bind="validationElement: model.passwordConfirm">
				<div class="controls">
					<input type="password" class="hintbox" hint-key="registrationNewPwConfirm" data-bind="value: model.passwordConfirm">
				</div>
			</div>
			
			<div class="control-group" data-bind="validationElement: model.email">
				<label class="control-label localized" for="registration-new-email" text-key="registrationNewEmail"></label>
				<div class="controls">
					<input type="text" class="hintbox" hint-key="registrationNewEmail" data-bind="value: model.email">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label localized" for="registration-new-hint" text-key="registrationNewHint"></label>
				<div class="controls">
					<input type="text" class="hintbox" hint-key="registrationNewHint" data-bind="value: model.hint">
				</div>
			</div>
	
			<div class="control-group">
				<div class="controls">
					<a class="localized btn btn-large btn-primary primary-action" text-key="registrationNewSubmit" data-bind="click: onRegister"></a>
				</div>
			</div>
		</form>
	</div>
	<!-- /ko -->
	<!-- ko if: model.success -->
	<div id="kloudspeaker-registration-main" class="container kloudspeaker-fullpage-form center wide">
		<div id="kloudspeaker-registration-success">
			<h1><i class="icon-ok"></i>&nbsp;&nbsp;<span class="localized" text-key="registrationNewSuccessTitle"></span></h1>
			<p class="localized" text-key="registrationNewSuccessMessage"></p>
		</div>
	</div>
	<!-- /ko -->
</div>
