<div>
    <div class="share-list" data-bind="config-list: {tools: tools, cols: cols, remote: remote, optionsModel: model.options }">
        <h2 data-part="header-title"><i class="icon icon-time"></i>&nbsp;<span data-i18n="pluginEventLoggingAdminNavTitle"></span></h2>

        <form data-part="options" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="share-user" data-i18n="pluginEventLoggingAdminOptionEventType"></label>
                <div class="controls">
                    <select id="event-type" data-bind="value: settings.optionsModel.eventType, options: settings.optionsModel.eventTypes, optionsCaption: settings.optionsModel.eventTypeNoneTitle"></select>
                    <!-- ko if: (settings.optionsModel.eventType() == 'custom') -->
                    <input type="text" data-bind="value: settings.optionsModel.customEventType"></input>
                    <!-- /ko -->
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="share-user" data-i18n="pluginEventLoggingAdminOptionUser"></label>
                <div class="controls">
                    <select id="event-user" data-bind="value: settings.optionsModel.user, options: settings.optionsModel.users, optionsText: settings.optionsModel.userOptionTitle, optionsCaption: settings.optionsModel.userNoneTitle"></select>
                </div>
            </div>
        </form>
    </div>
</div>
