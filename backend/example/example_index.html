    <script type="text/javascript">
    $(document).ready(function() {
        kloudspeaker.App.init({
            "language": {
                "default": "en"
            },
            "file-view": {
                "list-view-columns": {
                    "name": {
                        width: 250
                    },
                    "size": {},
                    "file-modified": {
                        width: 150
                    }
                }
            },
            plugins: {
                "itemdetails": {
                    filetypes: {
                        "jpg,tiff": {
                            "metadata-created": {},
                            "last-modified": {},
                            "size": {},
                            "exif": {},
                        },
                        "*": {
                            "metadata-created": {},
                            "last-modified": {},
                            "size": {}
                        }
                    }
                }
            }
        }, [
            new kloudspeaker.plugin.FileViewerEditorPlugin()
        ]);
    });
    </script>

    <div id="kloudspeaker"></div>
