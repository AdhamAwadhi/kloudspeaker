<template>
	<div class="file-list">
		<div class="file-list-item" repeat.for="item of items" click.delegate="onSelect(item, $event)">
			<div class="file-list-item-col">
				${item.name}
			</div>
			<div class="file-list-item-col">
				${item.extension}
			</div>
			<div class="info-container" if.bind="infoItem.id == item.id">
				<compose model.bind="infoItem" view-model="./file-info"></compose>
			</div>
		</div>
	</div>
</template>
