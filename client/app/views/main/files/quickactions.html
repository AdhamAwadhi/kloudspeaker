<div id="files-view-quickactions" class="quickactions-content" data-bind="if: model.item, class: { loading : model.loading() }">
    <ul data-bind="foreach: model.actions()">
        <li data-bind="click: $root.onAction, attr: { title: id }"><i data-bind="attr: { class: 'fa fa-'+(icon || 'crosshairs')}"></i></li>
    </ul>
</div>
