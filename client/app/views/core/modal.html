<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-bind="i18n: spec.titleKey"></h4>
            </div>
            <div class="modal-body" data-bind="compose: {model: module, view: view, activationData: ctx}">
            </div>
            <div class="modal-footer" data-bind="if: spec.buttons">
            	<!-- ko foreach: spec.buttons -->
                <button type="button" class="btn btn-default" data-bind="text: titleKey, click: function(b) { if (b.handler) b.handler(); else if (b.close) $parent.close(); }"></button>
                <!-- /ko -->
            </div>
        </div>
    </div>
</div>
